# Configuration for Play Framework

# Database configuration for PostgreSQL
# Using Slick for database access
slick.dbs.default.profile="slick.jdbc.PostgresProfile$"
slick.dbs.default.db.driver=org.postgresql.Driver
slick.dbs.default.db.url="jdbc:postgresql://localhost:5432/pomodoro_db"
slick.dbs.default.db.username="pomodoro_user"
slick.dbs.default.db.password="1998"

# Connection pool settings
slick.dbs.default.db.connectionTimeout="30 seconds"
slick.dbs.default.db.maxConnections=10
slick.dbs.default.db.minConnections=1
slick.dbs.default.db.numThreads=10
slick.dbs.default.db.maxConnections=10
# Database evolutions (automatic schema management)
play.evolutions.enabled=true
play.evolutions.autoApply=true

# Application settings
play.i18n.langs=["en"]
play.i18n.defaultLang=["en"]

# Security settings
# IMPORTANT: Change this in production with a strong random key
play.http.secret.key="change-this-in-production-random-string-with-at-least-256-bits"

# CSRF protection (enabled for security)
play.filters.csrf.enabled=true
play.filters.csrf.header.bypassHeaders {
    X-Requested-With = "*"
    Csrf-Token = "nocheck"
}

# CORS settings (if needed for API access)
play.filters.cors {
    pathPrefixes = ["/api"]
    allowedOrigins = ["http://localhost:9000", "http://localhost:3000"]
    allowedHttpMethods = ["GET", "POST", "PUT", "DELETE"]
    allowedHttpHeaders = ["Accept", "Content-Type", "Csrf-Token"]
}

play.filters.hosts {
    allowed = ["."]
}

# Logging configuration
play.http.parser.maxMemoryBuffer=256k
play.http.parser.maxDiskBuffer=10m