@(loginForm: Form[forms.LoginData])(implicit request: RequestHeader, messages: play.api.i18n.Messages)

@main("Iniciar Sesión") {
    <div class="auth-wrapper">

        <div class="card">
            <h1>Bienvenido</h1>

            @if(loginForm.hasGlobalErrors) {
                <div class="alert alert-danger">
                @loginForm.globalErrors.map { error =>
                    <div>@error.message</div>
                }
                </div>
            }

            <form action="@routes.AuthController.login()" method="post">
                @helper.CSRF.formField

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control"
                    value="@loginForm("email").value" placeholder="name&#64;example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                    placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <p>¿No tienes cuenta? <a href="@routes.AuthController.showRegister()">Regístrate aquí</a></p>
        </div>
    </div>
}
